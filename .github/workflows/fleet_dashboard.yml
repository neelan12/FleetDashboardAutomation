name: Fleet Dashboard Automation
on:
  schedule:
    - cron: '0 12 * * *' # Runs daily at 5:30 PM IST (12:00 UTC)
  workflow_dispatch: # Allow manual run from GitHub Actions tab

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout repository code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Python 3.11
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3️⃣ Install required Python packages (ADDED Google Drive packages)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright pandas openpyxl google-api-python-client google-auth-httplib2 google-auth-oauthlib
          playwright install chromium

      # 4️⃣ Ensure output folder exists (extra safety)
      - name: Create output folder
        run: mkdir -p Fleet_Dashboard_Files

      # 5️⃣ Run your Python script (headless Playwright)
      - name: Run Fleet Dashboard Script
        run: python Automation_Github_V1.py

      # 6️⃣ NEW: Upload to Google Drive
      - name: Upload to Google Drive
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
          GOOGLE_DRIVE_FOLDER_ID: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}
        run: |
          echo '${{ secrets.GOOGLE_CREDENTIALS }}' > credentials.json
          python upload_to_drive.py

      # 7️⃣ Upload the output Excel as a workflow artifact (kept as backup)
      - name: Upload Output Excel
        uses: actions/upload-artifact@v4
        with:
          name: Fleet-Dashboard-Output
          path: Fleet_Dashboard_Files/
          if-no-files-found: warn # Warn if script didn't generate any files
